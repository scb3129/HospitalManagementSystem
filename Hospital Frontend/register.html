<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Register - HMS</title>
  <link rel="stylesheet" href="auth.css" />
</head>
<body>
  <div class="auth-container animated-container">
    <h2 class="logo">üè• HMS</h2>
    <h3>Register Admin</h3>
    <form id="registerForm">
      <input id="email" type="email" placeholder="Email" required />
      <input id="password" type="password" placeholder="Password" required />
      <input id="confirm" type="password" placeholder="Confirm Password" required />
      <button type="submit">Register</button>
    </form>
    <p><a href="login.html">Back to Login</a></p>
    <p id="message" class="msg"></p>
  </div>

  <script src="auth.js"></script>
  <script>
    const apiBase = "http://localhost:5224/api/admins";
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;
      if (password !== confirm) {
        document.getElementById("message").innerText = "Passwords do not match";
        return;
      }
      try {
        const res = await fetch(`${apiBase}/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (!res.ok) {
          document.getElementById("message").innerText = data || "Registration failed";
          return;
        }
        document.getElementById("message").innerText = data.message || "Registered successfully!";
      } catch (err) {
        console.error(err);
        document.getElementById("message").innerText = "Network error";
      }
    });
  </script>
</body>
</html>
