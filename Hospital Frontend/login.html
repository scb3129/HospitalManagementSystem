<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login - HMS</title>
  <link rel="stylesheet" href="auth.css" />
</head>
<body>
  <div class="auth-container animated-container">
    <h2 class="logo">üè• HMS</h2>
    <h3>Admin Login</h3>
    <form id="loginForm">
      <input id="email" type="email" placeholder="Email" required />
      <input id="password" type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p><a href="register.html">Register</a>  <a href="forgot.html">Forgot Password?</a></p>
    <p id="message" class="msg"></p>
  </div>

  <script src="auth.js"></script>
  <script>
    const apiBase = "http://localhost:5224/api/admins";
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        const res = await fetch(`${apiBase}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
        if (!res.ok) {
          const txt = await res.text();
          document.getElementById("message").innerText = txt || "Login failed";
          return;
        }
        const data = await res.json();
        localStorage.setItem("hms_jwt", data.token);
        localStorage.setItem("hms_email", data.email);
        window.location.href = "index.html";
      } catch (err) {
        console.error(err);
        document.getElementById("message").innerText = "Network error";
      }
    });
  </script>
</body>
</html>
