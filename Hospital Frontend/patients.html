<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients - Hospital Management System</title>
    <link rel="stylesheet" href="patients.css">
    <script src="auth.js"></script>
    <script>
        if (!hmsRequireAuth()) {
            window.location.href = "login.html";
        }
    </script>
</head>
<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <div class="logo">üè• HMS</div>
        <ul class="nav-links">
            <li><a href="index.html"><span>Home</span></a></li>
            <li><a href="patients.html" class="active"><span>Patients</span></a></li>
            <li><a href="doctors.html"><span>Doctors</span></a></li>
            <li><a href="appointments.html"><span>Appointments</span></a></li>
            <li><a href="billings.html"><span>Billings</span></a></li>
            <li><a href="rooms.html"><span>Rooms</span></a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <section class="patients-section">
            <h1>Patients Management</h1>

            <!-- Add Patient Form -->
            <form id="addPatientForm" class="animated-form">
                <input type="text" id="name" placeholder="Name" required>
                <input type="number" id="age" placeholder="Age" required>

                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Transgender">Transgender</option>
                </select>

                <input type="text" id="phone" placeholder="Phone" required>
                <input type="text" id="address" placeholder="Address" required>
                <input type="text" id="disease" placeholder="Disease" required>
                <button type="submit">Add Patient</button>
            </form>

            <!-- Patients Table -->
            <div class="table-container">
                <table id="patientsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Phone</th>
                            <th>Address</th>
                            <th>Disease</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Patients data will be populated here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="patients.js"></script>
</body>
</html>
